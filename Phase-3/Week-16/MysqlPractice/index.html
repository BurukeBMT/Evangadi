<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
</head>
<body>
   <h1>Add a New Product</h1>
  <form action="http://localhost:3000/add-product" method="POST">
    <label for="product_url">Product URL:</label>
    <input type="text" id="product_url" name="product_url" required><br><br>
    
    <label for="product_name">Product Name:</label>
    <input type="text" id="product_name" name="product_name" required><br><br>

    <label for="product_brief_description">Brief Description:</label>
    <textarea id="product_brief_description" name="product_brief_description" required></textarea><br><br>

    <label for="product_description">Product Description:</label>
    <textarea id="product_description" name="product_description" required></textarea><br><br>

    <label for="product_img">Product Image URL:</label>
    <input type="text" id="product_img" name="product_img" required><br><br>

    <label for="product_link">Product Link:</label>
    <input type="text" id="product_link" name="product_link" required><br><br>

    <label for="price">Price:</label>
    <input type="number" id="price" name="price" step="0.01" required><br><br>

    <label for="monthly_plan">Monthly Plan:</label>
    <input type="number" id="monthly_plan" name="monthly_plan" step="0.01" required><br><br>

    
    <button type="submit">Add Product</button>
  </form> 
</body>
</html>
