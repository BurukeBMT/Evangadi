<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Puppy Lovers Page</title>
    <link rel="stylesheet" href="CSS/style.css" />
  </head>

  <body>
    <!-- Header Section -->
    <section class="header">
      <h1>Puppy lovers page</h1>
    </section>

    <!-- Section 1: Banner Image -->
    <section class="main-image">
      <img src="./images/banner-puppies.jpg" alt="Banner Image" />
    </section>

    <!-- Section 2: Three-Column Puppies -->
    <section class="three-column">
      <div class="column">
        <img src="./images/puppy-1.jpg" alt="Puppy 1" />
      </div>
      <div class="column highlight">
        <p>Puppy<br />missing<br />here!!</p>
      </div>
      <div class="column">
        <img src="./images/puppy-2.jpg" alt="Puppy 2" />
      </div>
    </section>

    <!-- Section 3: More Puppies -->
    <section class="two-column">
      <h2>More Puppies</h2>
      <div class="column">
        <img src="./images/puppy-3.jpg" alt="Puppy 3" />
      </div>
      <div class="column">
        <img src="./images/puppy-4.jpg" alt="Puppy 4" />
      </div>
    </section>

    <!-- Footer -->
    <section class="footer">
      <p>Developed by: Biruk Maedot</p>
    </section>
  </body>
</html>
