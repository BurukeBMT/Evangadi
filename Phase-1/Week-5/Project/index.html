<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Puppy Lovers Page</title>
    <link rel="stylesheet" href="./CSS/style.css" />
  </head>
  <body>
    <!--Header Section-->
    <header class="header bg-blue">
      <h2>Puppy Lovers Page</h2>
    </header>
    <!--Banner Section-->
    <section>
      <div><img src="./images/banner-puppies.jpg" alt="Puppy Banner" /></div>
    </section>
    <!--Main Section-->
    <main>
      <!--three puppies-->
      <section class="three-puppies">
        <div class="margin-bottom">
          <img src="./images/puppy-1.jpg" alt="Puppy 1" />
        </div>
        <div class="missing-puppy">
          <p>Puppy missing here!</p>
        </div>
        <div class="margin-bottom">
          <img src="./images/puppy-2.jpg" alt="Puppy 2" />
        </div>
      </section>
      <!--More Puppies-->
      <div class="more-puppies-text margin-bottom">
        <h2>More Puppies!</h2>
      </div>
      <section class="two-puppies">
        <div class="margin-bottom">
          <img src="./images/puppy-3.jpg" alt="Puppy 3" />
        </div>
        <div><img src="./images/puppy-4.jpg" alt="Puppy 4" /></div>
      </section>
    </main>
    <!--Footer Section-->
    <footer class="bg-blue">
      <h2>Developed by: Biruk Maedot</h2>
    </footer>
  </body>
</html>
