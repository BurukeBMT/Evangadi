<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
</head>
<body>
   <h1>Add a New Product</h1>
  <form action="http://localhost:3000/add-product" method="POST">
    <label for="product_url">Product URL:</label>
    <input type="text" id="product_url" name="product_url" required><br><br>
    
    <label for="product_name">Product Name:</label>
    <input type="text" id="product_name" name="product_name" required><br><br>

    <label for="product_brief_description">Brief Description:</label>
    <input type="text" id="product_brief_description" name="product_brief_description"><br><br>

    <label for="product_description">Description:</label>
    <input type="text" id="product_description" name="product_description"><br><br>

    <label for="product_img">Image URL:</label>
    <input type="text" id="product_img" name="product_img"><br><br>

    <label for="product_link">Product Link:</label>
    <input type="text" id="product_link" name="product_link"><br><br>

    <label for="price">Price:</label>
    <input type="number" id="price" name="price" step="0.01"><br><br>

    <label for="price_range">Price Range:</label>
    <input type="text" id="price_range" name="price_range"><br><br>

    <button type="submit">Add Product</button>
  </form> 
</body>
</html>
